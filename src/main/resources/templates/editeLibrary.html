<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(90deg, #1e0d7f, #9854f1);">
<div class="container-fluid text-center m-4">
    <div class="border border-secondary rounded-3 p-2" style="max-width: 700px; margin: 80px auto; background-color:  rgb(206, 204, 204);">
        <form th:action="@{'/library/edite/'+${library.getId()}}" method="post" th:object="${library}" >

            <div class="form-group row m-2">
                <label class="col-sm-4">Library name:</label>
                <div class="col-sm-8">
                    <input th:field="*{name}" class="form-control" required minlength="3" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">City name:</label>
                <div class="col-sm-8">
                    <input th:field="*{address.city}" class="form-control" required maxlength="5" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">Street:</label>
                <div class="col-sm-8">
                    <input th:field="*{address.street}" class="form-control" required minlength="5" />
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4">Home:</label>
                <div class="col-sm-8">
                    <input th:field="*{address.home}" class="form-control" required minlength="2" />
                </div>
            </div>
            <div class="form-check">
                <label class="h6 m-2" >Active</label>
                <input type="checkbox" th:field="*{active}"/>
                <div th:field="*{address.getId()}"></div>
            </div>

            <div class="btn input-group-text">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-warning border-secondary" type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
