<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Library</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(90deg, rgb(10, 62, 117), #82740c);">
<div class="container-fluid text-center">
    <div class="alert-success" th:text="${message}"></div>
    <div class="border border-secondary rounded-3 p-4" style="max-width: 1100px; margin: 100px auto; background-color:  rgb(206, 204, 204); ">
        <label class="text-center h2 m-4 fs-1">Library</label>
        <table class="table table-bordered ">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Home</th>
                <th>Street</th>
                <th>Active</th>
                <th>Operation</th>
            </tr>
            </thead>
                <tr th:each="lib:${libraries}">
                    <td class="h5" style="background: whitesmoke;" th:text="${lib.getName()}"></td>
                    <td style="background: whitesmoke;" th:text="${lib.getAddress().getCity()}"></td>
                    <td style="background: whitesmoke;" th:text="${lib.getAddress().getHome()}"></td>
                    <td style="background: whitesmoke;" th:text="${lib.getAddress().getStreet()}"></td>
                    <td  class="h6" style="background: lightsteelblue" th:text="${lib.isActive()}"></td>
                    <td style="background: lightblue;">
                        <a class="btn btn-success" th:href="@{'/library/edite/'+${lib.getId()}}">Edite</a>
                        <a class="btn border-secondary btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete qilmaydi" th:href="@{'/library/delete/'+${lib.getId()}}">Delete</a>
                    </td>
                </tr>
        </table>
    </div>

</div>
</body>
</html>
