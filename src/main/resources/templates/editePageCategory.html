<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page Category edite</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(90deg, #02172d, #07661a);">
<div class="container-fluid m-4">
<div class="row mt-5">
    <div class="col-md-5">
        <form th:action="@{'/category/edite/'+${editeCategory.getId()}}" method="post" th:object="${editeCategory}">
        <div class="text-center h4">
                <label class="form-control" style="background: #37d344">Category edite</label>
            </div>
            <div class="border-secondary p-2" style="background-color:  rgb(206, 204, 204);">
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control">New name:</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{name}" placeholder="Category name">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control" >Edite active</label>
                    </div>
                    <div class="col-sm-5">
                        <input class="form-check-input m-2" th:field="*{active}" type="checkbox"/>
                    </div>
                    <div class="btn input-group-text">
                        <button class="btn btn-primary btn-success" type="submit">Save</button>
                        <button class="btn border-secondary btn-warning" type="reset">Reset</button>
                    </div>
                </div>
            </div>
    </form>
    </div>
    <div class="col-md-7">
        <table class="table table-bordered" style="max-width: 700px">
            <thead class="table-dark">
            <tr class="text-center">
                <th >Name</th>
                <th>Active</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tr th:each="catg:${categories}">
                <td style="background-color:  rgb(206, 204, 204); color: #151414;" class="h5" th:text="${catg.getName()}"></td>
                <td  class="h6" style="background: #9dd983;color: #151414" th:text="${catg.isActive()}"></td>
                <td style="background-color:  rgb(206, 204, 204); color: #151414;" class="text-center">
                    <a class="btn border-secondary" th:href="@{'/category/delete/'+${catg.getId()}}" style="background: #ea5353">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
</html>
