<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Template</title>
</head>
<body style="background: linear-gradient(90deg, rgb(180, 16, 16), #07077d);">
<div class="container-fluid text-center m-4 mt-5">
    <div class="alert-success alert-danger h5 m-4" th:text="${error}"></div>
    <div class="alert-success h5 m-4" th:text="${success}"></div>
    <div class="border border-secondary rounded-3 " style="max-width: 600px; margin: auto; padding: 10px; background-color: rgb(206, 204, 204);">
        <div class="form-group row m-2">
          <div class="m-2">
              <button class="form-control btn btn-primary"  onclick="addLibrary()">Add Library</button>
          </div>
          <div class="m-2">
              <button class="form-control btn btn-primary"  onclick="showLibrary()">Show Library</button>
          </div>
      </div>
        <div class="form-group row m-2">
            <div>
                <button class="form-control btn btn-primary m-2" onclick="oprCategory()">Category operations</button>
            </div>
        </div>
        <div class="form-group row m-2">
            <div>
                <button class="form-control btn btn-primary m-2" onclick="oprBook()">Book operations</button>
            </div>
        </div>
        <div class="form-group row m-2">
            <div>
                <button class="form-control btn btn-primary m-2" onclick="searchBook()">Search book</button>
            </div>
        </div>
  </div>
</div>
<script type="text/javascript">
    function showLibrary(){
        window.location="[[@{/library}]]";
    }
    function addLibrary(){
        window.location="[[@{/library/add}]]";
    }
    function oprBook(){
        window.location="[[@{/book}]]";
    }
    function oprCategory(){
        window.location="[[@{/category}]]";
    }
    function searchBook(){
        window.location="[[@{/book/search}]]";
    }
</script>
</body>
</html>
