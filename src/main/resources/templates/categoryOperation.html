<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category operations</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(90deg, rgb(8, 81, 13), #261191);"> 
<div class="container-fluid m-4">
<div class="row mt-5">
    <div class="col-md-5">
        <div class="alert-success alert-danger h5" th:text="${error}"></div>
        <div class="alert-success h5 m-4" th:text="${success}"></div>
        <form th:action="@{/category/add}" method="post" th:object="${categoryDto}">
        <div class="text-center h4">
                <label class="form-control bg-warning">Category add</label>
            </div>
            <div class="border-secondary p-2" style="background-color:  rgb(206, 204, 204);">
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control">Name</label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-control" th:field="*{name}" placeholder="Category name">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <div class="col-sm-3">
                        <label class="btn btn-primary form-control" >Active</label>
                    </div>
                    <div class="col-sm-5">
                        <input class="form-check-input m-2" th:field="*{active}" type="checkbox"/>
                    </div>
                    <div class="btn input-group-text">
                        <button class="btn btn-info" type="submit">Save</button>
                        <button class="btn border-secondary btn-warning" type="reset">Reset</button>
                    </div>
                </div>
            </div>
    </form>
    </div>
    <div class="col-md-7 mt-4">
        <table class="table table-bordered" style="max-width: 700px">
            <thead class="table-dark">
            <tr class="text-center">
                <th>Name</th>
                <th>Active</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tr th:each="catg:${categories}">
                <td class="h5" th:text="${catg.getName()}" style="background-color:  rgb(206, 204, 204); color: #151414;"></td>
                <td class="h6" style="background-color:lightsteelblue; color: #151414" th:text="${catg.isActive()}"></td>
                <td class="text-center" style="background-color:  rgb(206, 204, 204);">
                    <a class="btn btn-success" th:href="@{'/category/edite/'+${catg.getId()}}">Edite</a>
                    <a class="btn btn-danger border-secondary" th:href="@{'/category/delete/'+${catg.getId()}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
</html>
